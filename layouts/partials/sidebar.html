<div class="col-12 col-lg-3 ml-auto sticky-top blog-sidebar">
    {{ if default true .Site.Params.sidebar.showRecent }}
        {{ partial "recent" . }}
    {{ end }}
    {{ if default true .Site.Params.sidebar.showTaxonomy }}
        {{ partial "taxonomies" . }}
    {{ end }}
    {{ if default false .Site.Params.sidebar.soundcloud }}
       {{ partial "soundcloud" . }}
    {{ end }}
</div>
